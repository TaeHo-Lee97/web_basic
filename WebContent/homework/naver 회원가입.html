<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Naver 회원가입</title>
<link rel="stylesheet" type="text/css" href="./naver_style01.css">
<style type="text/css">
</style>
</head>
<body>
	<div style="width: 650px; margin: 0px auto;">
		<div style="height: 44px; width: 240px; margin: 0px auto; padding-top: 59px; padding-bottom: 20px;"><!-- 네이버 로고 -->
			<div style="height: 44px; width: 240px; overflow: hidden;">
				<img src="../img/naver/m_naver_logo.png" width="240px" height="auto" alt="코딩오류" title="네이버"
																	style="position: relative; right: 0px; top: 0px;">
			</div>
		</div>
		<div style="width: 650px; margin: 0px auto;">
			<div>
				<div style="width: 468px; margin: 0px auto;"><!-- 아이디  -->
					<h3>
						<label for="id">아이디</label>
					</h3>
					<input type="text" name="id" id="id" style="width: 340px; height: 27px; font-size: 14px; padding: 10px 110px 10px 14px;">
					<span style="position: relative; left: 363px; bottom: 41px;">@naver.com
					</span>
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 비밀번호 -->
					<h3>
						<label for="pw">비밀번호</label>
					</h3>
						<div style="margin: 0px auto;">
							<input type="password" name="pw" id="pw" style="width: 410px; height: 27px; font-size: 14px; padding: 10px 40px 10px 14px;">
							<div style="width: 24px; height: 24px; overflow: hidden; position: relative; left: 429px; bottom: 41px;">
								<img src="../img/naver/m_icon_pw.png" style="width: 150px; height: auto; position: relative; left: -1px; bottom: 2px;">
							</div>
						</div>
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 비밀번호 재확인 -->
					<h3>
						<label for="repw">비밀번호 재확인</label>
					</h3>
						<div style="margin: 0px auto;">
						<input type="password" name="repw" id="repw" style="width: 410px; height: 27px; font-size: 14px; padding: 10px 40px 10px 14px;">
							<div style="width: 24px; height: 24px; overflow: hidden; position: relative; left: 429px; bottom: 41px;">
								<img src="../img/naver/m_icon_pw.png" style="width: 150px; height: auto; position: relative; left: -35px; bottom: 2px;">
							</div>
						</div>
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 이름 -->
					<h3>
						<label for="name">이름</label>
					</h3>
					<input type="password" name="name" id="name" style="width: 436px; height: 27px; font-size: 14px; padding: 10px 14px;">
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 생년월일 -->
					<h3>
						<label for="생년월일">생년월일</label>
					</h3>
						<input type="text" name="생년월일" id="생년월일" placeholder="년(4자)" required style="width: 124px; height: 25px; font-size: 12pt; padding: 11px 14px;">
						<select name="월" id="월" style="width: 146px; height: 51px; padding: 11px 14px;">
							<option selected>월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					<input type="text" name="일" id="일" placeholder="일" required style="width: 122px; height: 25px; padding: 11px 14px;">
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 성별 -->
					<h3>
						<label for="성별">성별</label>
					</h3>
					<select name="성별" id="성별" style="width: 468px; height: 51px; font-size: 14px; padding: 10px 7px 10px 14px;">
						<option selected>성별</option>
						<option value="male">남자</option>
						<option value="female">여자</option>
						<option value="none">선택 안함</option>
					</select>
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 본인 확인 이메일 -->
					<h3>
						<label for="email">본인 확인 이메일(선택)</label>
					</h3>
					<input type="text" name="email" id="email" placeholder="선택입력" required style="width: 436px; height: 27px; padding: 10px 14px;">
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 휴대전화 -->
					<h3>
						<label for="phone">휴대전화</label>
					</h3>
					<select name="phoneN" id="phoneN" style="width: 468px; height: 51px; padding: 10px 7px 10px 14px;">
						<option selected>나라 선택</option>
						<option value="phone">대한민국 +82</option>
						<option value="phone">미국 +1</option>
						<option value="phone">일본 +81</option>
					</select>
						<div style="margin-bottom: 10px; margin-top: 10px;">
							<input type="text" name="phone" id="phone" placeholder="전화번호 입력" required style="width: 310px; height: 27px; padding: 10px 15px 10px 14px;">
							<button style="width: 119px; height: 51px; font-size: 10pt; background-color: #03c75a; color: white;">인증번호 받기</button>
						</div>
						<div style="margin-bottom: 20px;">
							<input type="text" name="mail" id="mail" placeholder="인증번호를 입력하세요" required style="width: 436px; height: 27px; padding: 10px 14px;">
						</div>
				</div>
				<div style="width: 468px; margin: 0px auto;"><!-- 가입하기 버튼 -->
					<button style="width: 468px; height: 53px; font-size:18pt; background-color: #03c75a; color: white;">가입하기</button>
				</div>
			</div>
			<footer style="width: 650px; margin: 0px auto;">
				<ul style="list-style-type: none;">
					<li>이용약관</li>
					<li><b>개인정보처리방침</b></li>
					<li>책임의 한계와 법적고지</li>
					<li>회원정보 고객센터</li>
				</ul>
				<div style="width: 650px; height: auto; overflow: hidden; text-align: center; display: inline-block; font-size: 8pt; margin: 0px auto;">
					<img src="../img/naver/m_naver_logo.png" width="50px" height="auto" alt="코딩오류" title="네이버로고" style="position: relative; left: -6px; top: 13px;">
					Copyright <b>NAVER Corp.</b> All Rights Reserved.
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
