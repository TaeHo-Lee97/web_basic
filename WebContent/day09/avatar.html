<body>
	<div class="w3-content mxw600 w3-center w3-border w3-lime">
		<div class="w3-col mgt10 mgb20">
			<label for="gen" class="w3-col s3 w3-right-align pdr10 lblft14">성 별 :</label>
			<div class="w3-col s12 m8 w3-center">
				<div class="w3-col s6">
					<input class="w3-radio" type="radio" name="gender" id="male" value="male" checked>
					<label for="male" class="mgl10"> 남 자</label>
				</div>
				<div class="w3-col s6">
					<input class="w3-radio" type="radio" name="gender" id="female" value="female">

				</div>
			</div>
		</div>
		<div class="w3-col magt10 mgb20">
			<label for="avatar" class="w3-col s3 w3-right-align par10 lblft14">아 바 타 :</label>
			<div class="w3-col s12 m8 w3-center">
				<div class="w3-col s4">
					<div class="w3-col s4 w3-border">
						<img src="../img/avatar/img_avatar1.png" alt="xx">
						<input type="radio" name="avatar1" id="avatar1" value="avatar1">
					</div>
				</div>
			</div>
		</div>
	</div>
