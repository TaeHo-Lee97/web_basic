<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rgb 색상 구현</title>
</head>
<body>
			<!--r (빨강) g (초록) b (파랑)으로도 색상 적용이 가능, 16진법도 된다.0~9 그 이상은 a~f 해서 총 16가지  -->
	<div style="display: inline-block; background-color: rgb(0, 0, 255); width: 200px; height: 200px;"></div>
	<div style="display: inline-block; background-color: rgb(0, 255, 0); width: 200px; height: 200px;"></div>
	<div style="display: inline-block; background-color: rgb(255, 0, 0); width: 200px; height: 200px;"></div>
	<div style="display: inline-block; background-color: rgb(250, 118, 20); width: 200px; height: 200px;"></div>
	<div style="display: inline-block; background-color: rgb(111, 111, 111); width: 200px; height: 200px;"></div>
	<div style="display: inline-block; background-color: rgb(33, 33, 33); width: 200px; height: 200px;"></div>
</body>
</html>
