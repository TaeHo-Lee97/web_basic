<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조 선택자</title>
<style type="text/css">
	li > a:first-child {
		color: red;
	}
	/* li 태그중 첫 째 태그가 a태그인 태그 */
	li:first-child > a {
		color: dodgerblue;
		font-weight: bold;
	}/*  첫 째 li태그 중에 a 태그가 들어가는 태그 */
</style>
</head>
<body>
	<ul>
		<li><a>a 태그1</a></li>
		<li><a>a 태그2</a></li>
		<li><a>a 태그3</a></li>
		<li><a>a 태그4</a></li>
		<li><a>a 태그5</a></li>
	</ul>
</body>
</html>
