<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	.class1 {
		color: blue;
		background-color: yellow;
	}
	.class2 {
		color: red;
		background-color: green;
	}
	/* h1안에 있는 class2 값 설정 */
	h1.class2 {
		color: lightgray;
	}/* id를 쓸 경우 #을 쓴다. */
</style>
</head>
<body>
	<h1 class="class1">Class1 - h1</h1>
	<p class="class1">Class1 - p</p>
	<h1 class="class2">Class2 - h1</h1>
	<p class="class2">Class2 - p</p>
	<h3 class="class1">Class1 - h3</h3>
</body>
</html>
