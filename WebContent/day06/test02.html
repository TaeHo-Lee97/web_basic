<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 우선순위</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="./style01.css">
<style type="text/css">
	html, body{
		margin: 0px;
		height: 100%;
	}
	p {
		color: blue!important;
	}
	p {
		color: yellow;
	}
	p {
		color: red;
	}
	p{
		margin: 0px;
		margin-top: 50px;
	}
	pre {
		background-color: lightgreen;
	}
	.d1 {
		position: fixed;/* 메뉴 쓸 때 쓰는 태그 위치 고정 */
		top: 0px;
		left: 0px;
		z-index: 3;/* 우선순위를 주는 태그 */
	}
	.d2 {
		position: absolute;/* 메뉴 쓸 때 쓰는 태그 위치 html 지정된 곳에 고정 */
		top: 200px;
	}
</style>
</head>
<body>
	<div class="w3-col w3-blue d1">
		<div class="w3-col m2 s12 w3-orange w3-button">버튼1</div>
		<div class="w3-col m2 s12 w3-pink w3-button">버튼2</div>
		<div class="w3-col m2 s12 w3-purple w3-button">버튼3</div>
	</div>
	<div class="w3-col w3-blue d2">
		<div class="w3-col m2 s12 w3-orange w3-button">버튼1</div>
		<div class="w3-col m2 s12 w3-pink w3-button">버튼2</div>
		<div class="w3-col m2 s12 w3-purple w3-button">버튼3</div>
	</div>
	<p>CSS는 정의한 위치가 중요합니다.</p>

</body>
</html>
